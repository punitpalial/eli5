<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>ELi5</title>
</head>
<body>
    <div class="popup-container">
        <h1>ELi5</h1>
        
        <!-- Response Mode Toggle -->
        <div class="toggle-container">
            <div class="toggle-label">
                <span>Response Mode</span>
                <div class="mode-selector">
                    <span class="mode-label" id="standardLabel">Standard</span>
                    <label class="switch">
                        <input type="checkbox" id="responseModeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="mode-label" id="eli5Label">ELi5</span>
                </div>
            </div>
        </div>

        <div class="toggle-container">
            <div class="toggle-label">
                <span>Text Selection</span>
                <div class="shortcut">E+5 → Select Text</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="textSelectionToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-container">
            <div class="toggle-label">
                <span>Area Screenshot</span>
                <div class="shortcut">Alt/⌘ + Drag Mouse</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="areaScreenshotToggle">
                <span class="slider"></span>
            </label>
        </div>

        <button id="screenshotButton" class="screenshot-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <circle cx="12" cy="12" r="3"/>
                <path d="M8 8h.01"/>
            </svg>
            Take Screenshot
        </button>

        <div class="question-container">
            <div class="input-wrapper">
                <textarea class="chat-input" id="questionInput" placeholder="Ask a question..."></textarea>
                <button class="send-button" id="sendQuestionButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
